<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input__container">
        <h1>LOGIN</h1>
        <label class="input__label">Name</label>
        <input id="username" placeholder="Enter your Name" class="input" name="text" type="text">
        <button class="input__button" onclick="submitForm()">Submit</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>

<script>
    function submitForm() {
        var username = document.getElementById("username").value;
        if (username.toLowerCase() === "ella") {
            window.location.href = "https://6th.netlify.app/"; // Change this URL to the desired website
        } else {
            alert("Invalid name. Please try again..");
        }
    }
</script>
